<p>manufacturer-form works!</p>
<form [formGroup]="manufacturerForm" (ngSubmit)="onSave()" *ngIf="manufacturerForm" >

    <div class="d-flex flex-column mt-3 col-lg-6 col-md-8 col-sm-10 m-3">

        <div class="d-flex flex-column">
          <label for="company_number">{{'MANUFACTURER.COMPANY_NUMBER' | translate}}</label>
          <input class="form-control" type="text" id="company_number" formControlName="company_number" >
          <!-- TODO:  Handle errors  -->
        </div>
    
        <div class="d-flex flex-column">
          <label for="name">{{'COMMON.NAME' | translate}}</label>
          <input class="form-control" type="text" id="name" formControlName="name" >
          <!-- TODO:  Handle errors  -->
        </div>

        <div class="d-flex flex-column">
            <label for="tax_number">{{'MANUFACTURER.TAX_NUMBER' | translate}}</label>
            <input class="form-control"  type="text" id="tax_number" formControlName="tax_number" >
            <!-- TODO:  Handle errors  -->
        </div>

        <div class="d-flex flex-column">
            <label for="city">{{'MANUFACTURER.CITY' | translate}}</label>
            <select class="form-control" type="text" id="city" formControlName="city" >
                <option *ngFor="let city of cities$|async" [ngValue]="city.zip_code" >
                    {{city.name}}
                </option>
            </select>
            <!-- TODO:  Handle errors -->
          </div>
    
        <div class="d-flex flex-row-reverse justify-content-around mt-3">
          <button type="submit" class="btn btn-outline-primary"  >{{'COMMON.SAVE' | translate}}</button>
          <button type="button" class="btn btn-outline-danger" [routerLink]="['/manufacturer/manufacturer-list']" queryParamsHandling="preserve" >{{'COMMON.CANCEL' | translate}}</button>
        </div>
    
    
      </div>



</form>
